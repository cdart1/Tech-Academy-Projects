<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="css/Basic_CSS_1.css">
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text-->
        <!-- Slide 1 -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
                <img src="./img/thumbnail_1.jpg" style="width:100%"/>
            <div class="text">The Western Wall, Israel</div>
        </div>
        <!-- Slide 2 -->
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
                <img src="./img/thumbnail_2.jpg" style="width:100%"/>
            <div class="text">Niagara Falls, USA</div>
        </div>
        <!-- Slide 3 -->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
                <img src="./img/thumbnail_3.jpg" style="width:100%"/>
            <div class="text">Campuhan Ridge Walk, Ubud Bali</div>
        </div>

        <!-- Next and Previous Buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- dots/circles -->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS/Basic_JavaScript_9.1.js"></script>
</body>
</html>
