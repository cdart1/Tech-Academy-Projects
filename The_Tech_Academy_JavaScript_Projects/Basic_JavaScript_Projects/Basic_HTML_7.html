<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    <script src="JS/Basic_JavaScript_7.js"></script>
</head>
<body>
    <!-- if conditonal statement -->
    <div>
        <button onclick="getDate()">Click Here.</button>
        <p id="Greeting"></p>
    </div>
    <br>
    <!-- Own if statement -->
    <div>
        <button onclick="getDay()">Click Here.</button>
        <p id="Weekday"></p>
    </div>
    <br>
    <!-- else statement -->
    <div>
        <p>Write your age:</p>
        <input id="age" value=""/>
        <p id="How_old"></p>
        <button onclick="ageFunction()">Click Here.</button>
    </div>
    <br>
    <!-- if and else statements -->
    <div>
        <p>Write your childs year of birth (yyyy):</p>
        <input id="yearBorn" value=""/>
        <p id="startSchool"></p>
        <button onclick="birthYear()">Click Here.</button>
    </div>
    <br>
    <!-- else if statements -->
    <div>
        <p>Else if Example</p>
        <button onclick="timeFunction()">Click here to get the time.</button>
        <p id="time_of_day"></p>
    </div>
</body>
</html>
