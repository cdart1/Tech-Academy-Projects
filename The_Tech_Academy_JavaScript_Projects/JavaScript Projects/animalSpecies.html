<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link rel="stylesheet" href="./CSS/animalSpecies.css">
    <script src="./JavaScript/animalSpecies.js" defer></script>
</head>
<body>
    <div class="center-text">
        <h1>Animal Classes</h1>
        <h3>Click on an animal class to see a species:</h3>
        <ul>
            <li onclick="displayType (this)" id="invertebrates"
            data-animal-type="Worm">Invertebrates</li>
            <li onclick="displayType (this)" id="fish"
            data-animal-type="Tuna">Fish</li>
            <li onclick="displayType (this)" id="amphibians"
            data-animal-type="Tree Frog">Amphibians</li>
            <li onclick="displayType (this)" id="reptiles"
            data-animal-type="Aligator">Reptiles</li>
            <li onclick="displayType (this)" id="birds"
            data-animal-type="Finch">Birds</li>
            <li onclick="displayType (this)" id="mammals"
            data-animal-type="Tiger">Mammals</li>
        </ul>
    </div>

    <!-- Add a popup form. -->
    <button class="open-button" onclick="openForm()">Sign up!</button>
    <div class="form-popup" id="animalForm">
        <form action="/action_page.php" class="form-container">
            <h1>Sign up!</h1>
            <h5>Sign up for our e-newsletters about global warming and its effects on animal species.</h5>

            <label for="email"><b>Email</b></label>
            <input type="text" name="email" placeholder="Enter Email" required>

            <button type="submit" class="btn">Submit</button>
            <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
</body>
</html>
