<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <script src="./JavaScript/animalSpecies.js" defer></script>
</head>
<body>
    <h1>Animal Classes</h1>
    <h3>Click on an animal class to see a species:</h3>
    <ul>
        <li onclick="displayType (this)" id="invertebrates"
        data-animal-type="Worm">Invertebrates</li>
        <li onclick="displayType (this)" id="fish"
        data-animal-type="Tuna">Fish</li>
        <li onclick="displayType (this)" id="amphibians"
        data-animal-type="Tree Frog">Amphibians</li>
        <li onclick="displayType (this)" id="reptiles"
        data-animal-type="Aligator">Reptiles</li>
        <li onclick="displayType (this)" id="birds"
        data-animal-type="Finch">Birds</li>
        <li onclick="displayType (this)" id="mammals"
        data-animal-type="Tiger">Mammals</li>
    </ul>
</body>
</html>
