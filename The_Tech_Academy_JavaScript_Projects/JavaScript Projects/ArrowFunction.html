<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Challenge</title>
</head>
<body>
    <h1>Arrow Function:</h1>
    <p id="arrow"></p>
    <!-- Not using arrow function -->
    <!-- <script>
        var hello;
        hello = function() {
            return "Hello World!";
        }
        document.getElementById("arrow").innerHTML = hello();
    </script> -->
    <!-- Using arrow function -->
    <script>
        var hello;
        hello = () => "Hello World!";
        document.getElementById("arrow").innerHTML = hello();
    </script>
</body>
</html>
