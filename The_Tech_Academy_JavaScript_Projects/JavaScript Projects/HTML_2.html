<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="CSS/CSS_1.css"/>
    <script src="JavaScript/JavaScript_2.js" defer></script>
</head>
<body>
    <h3>HTML Form</h3>
    <div>
        <form name="myForm" action="" onsubmit="validateForm()" method="post">
            <label for="fname">First Name:</label><br>
            <input type="text" id="FirstName" class="field" name="fname" placeholder="Your first name"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="LastName" class="field" name="lname" placeholder="Your last name"><br>
            <label for="email">Email Address:</label><br>
            <input type="text" id="Email" class="field" name="email" placeholder="Your email address"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="Phone" class="field" name="phone" placeholder="Your phone number"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
