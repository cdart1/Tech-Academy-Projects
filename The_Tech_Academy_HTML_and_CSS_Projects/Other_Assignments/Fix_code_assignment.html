<!DOCTYPE html> 
<!-- 5. The URL to the website needs DOCTYPE to inform the web browser about the type and version of HTML used in building the web document. 
    This helps the browser handle and load it properly.-->
<html lang="en">
<head> <!--Instead of 'header' tag, title is kept inside 'head' tag.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is my Title</title> <!--title tag without 'd' will display correctly.-->
    <link rel="stylesheet" href="./css/fix_code.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
</head>
<body>
<!-- Using inline script to add the fade-out class as soon as the page loads. -->
<script>document.body.className += ' fade-out';</script>
<!-- Using jQuery to remove the fade-out class from the body once the page is loaded. -->
<script>
    $(function() {
    $('body').removeClass('fade-out');
});
</script>
    <div>
 <!--1. The style attribute seperates key and value with the semi colon.-->
    <!--The font tag is not supported in HTML5. The font color can be set with CSS.-->
        <h1>
            This is the Heading 1.
        </h1>
        <h2>
            This is the Heading 2 element.
        </h2>
            <p>
                <strong>I am a bold student of The Tech Academy.</strong>
            </p>
            <!--4. The text goes in between the strong tags.-->
            <p>
                <a href="https://www.learncodinganywhere.com/">This is the Tech Academy's website.</a>
            </p>
            <div class="vid-border">
                <p>
                    <img src="https://www.learncodinganywhere.com/images/tech_logo/The%20Tech%20Academy%20Logo.png" alt="The Tech Academy Logo" width=(600px); height=(300px)/>
                </p>
            </div>
                <h3>
                    Have you seen The Tech Academy's Student Orientation video? <!--center tag not supported in HTML5. It can be set in CSS.-->
                </h3> 
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/g1g6JJrmESA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
<!--Both html tags need to have one less than and one greater than symbol to properly tag it.-->
<!--Nesting was needed. Code is organized and easier to follow along with.-->
