<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf</title>
    <style>
        table, th, td {
          border: .5px solid black;
        }
    </style>
</head>
<body>
    <h1>Book Shelf</h1>

<table>
	<h3>Books</h3>
  <colgroup>
    <col span="3" style="background-color:beige">
    <col style="background-color:lightgreen">
  </colgroup>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Genre</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Think Like a Monk</td>
    <td>Jay Shetty</td>
    <td>Self-help</td>
    <td>$15</td>
  </tr>
  <tr>
    <td>Becoming</td>
    <td>Michelle Obama</td>
    <td>Autobiography</td>
    <td>$18</td>
  </tr>
</table>

</body>
</html>
