<!DOCTYPE html>
<html>
    <head>
        <title>RoundTable JS Challenge</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Given an array of numbers, return an array which contains all the even numbers in the original array, which also have even indices.</h3>
        <h4>[1, 3, 2, 6, 4, 8]</h4>
        <p id="newNums"></p>
        <script>
            var nums = [1,3,2,6,4,8];
            var evenNums = [];
            for (var i = 0; i < nums.length; i+=2) {
                if (i % 2 == 0 && i != 0) {
                    evenNums.push(nums[i]);
                }
            }
            document.getElementById("newNums").innerHTML = evenNums;
        </script>
    </body>
</html>
